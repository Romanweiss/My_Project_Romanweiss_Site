services:
  db:
    image: postgres:16-alpine
    container_name: romanweiss-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-romanweiss}
      POSTGRES_USER: ${POSTGRES_USER:-romanweiss}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-romanweiss}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build: ./backend
    container_name: romanweiss-backend
    env_file:
      - .env
    environment:
      DJANGO_DEBUG: "1"
      DATABASE_URL: postgres://${POSTGRES_USER:-romanweiss}:${POSTGRES_PASSWORD:-romanweiss}@db:5432/${POSTGRES_DB:-romanweiss}
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
      DJANGO_CSRF_TRUSTED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "

  frontend:
    build: ./frontend
    container_name: romanweiss-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - node_modules_front:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_BACKEND_TARGET=http://backend:8000
    command: >
      sh -c "
      if [ ! -d node_modules/react ]; then npm ci --no-audit --no-fund; fi &&
      npm run dev -- --host 0.0.0.0 --port 5173
      "
    depends_on:
      - backend


volumes:
  pgdata:
  node_modules_front:


